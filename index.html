<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>
<!-- Train Schedule -->
    <div class="container">

<!-- Jumbotron -->
       <div class="jumbotron" style="background-color: lightblue; color: black">
      <h1 class="text-center">Train Schedule</h1>
      <h4 class="text-center">Don't get left behind!</h4>
    </div>

    <div class="row">
      <div class="col-md-12">
       
        <!-- Add Train  -->
        <div class="card mb-4 p-4" style="background-color:khaki; color: black">
          <div class="card-body">
            <h3 class="card-title">Add a Train</h3>
            
            <!-- Input Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Name Your Train" type="text">
              </div>
              <div class="form-group row">
                <label for="train-destination-input">Destination</label>
                <input class="form-control" id="train-destination-input" placeholder="Where You Going?" type="text">
              </div>
              <div class="form-group row">
                    <label for="train-time-input">First Train Time (HH:mm)</label>
                    <input class="form-control" id="train-time-input" placeholder="12:00" type="text">
                  </div>
              <div class="form-group row">
                <label for="train-frequency-input">Frequency</label>
                <input class="form-control" id="train-frequency-input" placeholder="How often?" type="text">
              </div>
             
             
              <button class="btn btn-primary float-left" id="add-train-btn">Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train Schedule-->
        <div class="card mb-4" style="background-color:khaki; color: black">
          <div class="card-body">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
 



    <!-- Linking JQuery and Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Linking javascript  -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
